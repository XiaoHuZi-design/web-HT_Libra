    <script>
        window.$docsify = {
            // 项目名称
            name: 'DocsifyMaster',
            // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址

            maxLevel: 5,

            subMaxLevel: 4,
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            // 切换页面后是否自动跳转到页面顶部
            auto2top: true,

            //执行文档里的script标签
            executeScript: true,
            //禁用 emoji 解析
            noEmoji:false,
            //文档变更日期
            formatUpdated: '{MM}/{DD} {HH}:{mm}',
            formatUpdated: function(time) {
              // ...

            }, 

            // 外部链接的打开方式
            externalLinkTarget: '_blank',

            externalLinkRel: 'noopener',
            //滚动锚点，可以距离页面顶部有一定的空间
            topMargin: 90,
            //创建并注册全局 Vue组件 
            vueComponents: {
                'button-counter': {
                    template: `
                        <button @click="count += 1">
                            You clicked me {{ count }} times
                        </button>
                    `,
                    data() {
                        return { count: 0 };
                    },
                },
            },
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': 'Type to search'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'DocsifyMaster',
            },
            pagination: {
                previousText: '上一章节',
                nextText: {
                    '/en/': 'NEXT',
                    '/': '下一章节',
                },
                crossChapter: true,
                crossChapterText: true,
            },
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese',
            },
            tabs: {
                persist: true,
                sync: true,
                theme: 'classic',
                tabComments: true,
                tabHeadings: true,
            },
            markdown: {
                renderer: {
                    code: function(code, lang) {
                        return `<pre data-lang="${lang}"><code class="line-numbers language-${lang}">${code}</code></pre>`;
                    }
                }
            },
            plugins: [
                function(hook, vm) {
                    hook.doneEach(function(html) {
                        Prism.highlightAll();
                    });
                },
                function(hook, vm) {
                    hook.beforeEach(function(html) {
                        var url = 'https://github.com/XiaoHuZi-design/web-HT_Libra/tree/main' + vm.route.file;
                        var editHtml = `[📝 EDIT DOCUMENT](${url})\n`;
                        return editHtml + html + '\n----\nLast modified {docsify-updated} ' + editHtml;
                    });
                }
            ],
            toc: {
                tocMaxLevel: 2,
                target: "h2, h3, h4, h5, h6",
            }
        };
    </script>
